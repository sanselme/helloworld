syntax = "proto3";

package api.alpha;

option go_package = "api/alpha";

// service definition
service GreeterService {
  // say hello
  rpc SayHello(SayHelloRequest) returns (SayHelloResponse) {}
}

// request definition
message SayHelloRequest {
  // name of the person to greet
  string name = 1;
}

// response definition
message SayHelloResponse {
  // message to greet the person with
  string message = 1;
}
