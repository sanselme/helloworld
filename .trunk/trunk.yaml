version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - buf-lint@1.26.1
    - checkov@2.3.361
    - git-diff-check
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.54.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.1
    - remark-lint@11.0.0
    - trivy@0.44.1
    - trufflehog@3.47.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - buf-gen
    - go-mod-tidy
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
